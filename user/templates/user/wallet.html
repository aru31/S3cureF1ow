{% csrf_token %}
<p><a href="accounts/logout">Logout</a></p>

{% for identit in identity %}
<p>{{ identit.name }}</p>
<p>{{ identit.email }}</p>
<p>{{ identit.email }}</p>
<p>{{ identit.gender }}</p>
<p>{{ identit.address }}</p>
<p>{{ identit.aadhar_number }}<p/>

{% endfor %}
